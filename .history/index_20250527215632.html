<!DOCTYPE html> <!-- Document type declaration for HTML5 -->
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Character encoding set to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design meta tag -->
  <title>Skilled E-Learning Page</title> <!-- Page title -->
  <link rel="stylesheet" href="css/style.css"> <!-- Link to external CSS file -->
  <link href="https://fonts.cdnfonts.com/css/plus-jakarta-sans" rel="stylesheet"> <!-- Import custom font -->
</head>
<body>
  <div class="content-container"> <!-- Main content container -->

    <!-- NAVBAR SECTION -->
    <div class="navbar">
      <ul>
        <li id="logo">
          <img src="img/skilled-logo.svg" alt="logo"> <!-- Website logo -->
        </li>
        <li class="navbar-button">
          <button>Get Started</button> <!-- Call-to-action button -->
        </li>
      </ul>
    </div>

    <!-- HERO SECTION -->
    <div class="hero-section">
      <div class="hero-text">
        <h1>Maximize skill, <br>minimize budget</h1> <!-- Main headline -->

        <p>
          Our modern courses across a range of in-demand <br> skills will give you the knowledge you need to live <br> the life you want.
        </p> <!-- Supporting description -->
      </div>

      <div class="hero-image">
        <img src="img/Group19.png" alt="main-image"> <!-- Hero section image -->
      </div>
    </div>
  </div>

</body>
</html>
